<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habitly Support</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --accent: #3b82f6;
      --muted: #888888;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease-out forwards;
      animation-delay: 0.2s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    a:hover {
      color: #60a5fa;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: var(--muted);
      opacity: 0.6;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Need Help with Habitly?</h1>
    <p>We're here to support your journey.</p>
    <p>
      Please email us at
      <a href="mailto:habitlybusiness@gmail.com">habitlybusiness@gmail.com</a>
      with any questions, feedback, or issues.
    </p>
    <p class="footer">Â© 2025 Habitly</p>
  </div>
</body>
</html>
